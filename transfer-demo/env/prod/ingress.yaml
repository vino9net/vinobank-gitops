apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: strip-prefix
spec:
  stripPrefix:
    prefixes:
    - /vinobank/prod
    forceSlash: false

---
kind: Ingress
apiVersion: networking.k8s.io/v1
metadata:
  name: fund-transfer
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
    traefik.ingress.kubernetes.io/router.middlewares: vinobank-prod-strip-prefix@kubernetescrd
    traefik.ingress.kubernetes.io/router.priority: "80"
spec:
  rules:
  - http:
      paths:
      - path: /vinobank/prod
        pathType: Prefix
        backend:
          service:
            name: fund-transfer
            port:
              name: http
