apiVersion: apps/v1
kind: Deployment
metadata:
  name: core-banking-sim
spec:
  selector:
    matchLabels:
      app: core-banking-sim
  replicas: 1
  template:
    metadata:
      labels:
        app: core-banking-sim
        svc: core-banking-sim
    spec:
      containers:
      - name: core-banking-sim
        image: ghcr.io/vino9org/core-banking-sim:develop-20230608-014641-2225822 # {"$imagepolicy": "vino-dev:core-banking-sim-develop"}
        ports:
        - containerPort: 8000
        env:
        - name: REDIS_OM_URL
          value: redis://redis:6379/0
        - name: EVENT_SINK_TYPE
          value: NONE
        - name: BYPASS
          value: "0"
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: aws-credential
              key: aws_access_key_id
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: aws-credential
              key: aws_secret_access_key
        - name: NEW_RELIC_APP_NAME
          value: core-banking-sim
        - name: NEW_RELIC_LICENSE_KEY
          valueFrom:
            secretKeyRef:
              name: newrelic-license-key
              namespace: infra
              key: ingestion.key
              optional: true
        volumeMounts:
        - name: newrelic-ini
          mountPath: /etc/config
      volumes:
      - name: newrelic-ini
        configMap:
          name: newrelic-ini
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: core-banking-sim-j
spec:
  selector:
    matchLabels:
      app: core-banking-sim-j
  replicas: 1
  template:
    metadata:
      labels:
        app: core-banking-sim-j
        svc: core-banking-sim
    spec:
      containers:
      - name: core-banking-sim-j
        image: ghcr.io/vino9org/core-banking-sim-j:develop-20230608-101636-885e8b1 # {"$imagepolicy": "vino-dev:core-banking-sim-j-develop"}
        ports:
        - containerPort: 8000
        env:
        - name: SPRING_REDIS_HOST
          value: redis
        - name: NEW_RELIC_APP_NAME
          value: vino/corebanking-sim-j
        - name: NEW_RELIC_LICENSE_KEY
          valueFrom:
            secretKeyRef:
              name: newrelic-license-key
              namespace: infra
              key: ingestion.key
              optional: true
---
apiVersion: v1
kind: Service
metadata:
  name: core-banking-sim
spec:
  type: ClusterIP
  selector:
    svc: core-banking-sim
  ports:
  - name: http
    port: 8000
