apiVersion: apps/v1
kind: Deployment
metadata:
  name: fund-transfer
spec:
  selector:
    matchLabels:
      app: fund-transfer
  replicas: 1
  template:
    metadata:
      labels:
        app: fund-transfer
    spec:
      containers:
      - name: fund-transfer
        image: ghcr.io/vino9org/fund-transfer:1.1.5-SNAPSHOT # {"$imagepolicy": "vinobank-dev:fund-transfer-snapshot"}
        ports:
        - containerPort: 8080
        env:
        - name: QUARKUS_LOG_LEVEL
          value: WARN
        - name: NEW_RELIC_APP_NAME
          value: vinobank/fund-transfer
        - name: NEW_RELIC_LICENSE_KEY
          valueFrom:
            secretKeyRef:
              name: newrelic-license-key
              key: ingestion.key
              optional: true
---
apiVersion: v1
kind: Service
metadata:
  name: fund-transfer
spec:
  type: ClusterIP
  selector:
    app: fund-transfer
  ports:
  - name: http
    port: 8080
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: default
---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: stork
rules:
- apiGroups: [""]
  resources: ["endpoints", "pods"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: stork
subjects:
- kind: ServiceAccount
  name: default
roleRef:
  kind: Role
  name: stork
  apiGroup: rbac.authorization.k8s.io
