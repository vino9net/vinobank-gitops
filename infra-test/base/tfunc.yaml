# test application
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tfunc
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tfunc
  template:
    metadata:
      labels:
        app: tfunc
    spec:
      imagePullSecrets:
        - name: ghcr-cred
      containers:
        - name: tfunc
          image: ghcr.io/sloppycoder/tfunc:main-20250706-195719-a868c8f # {"$imagepolicy": "test:tfunc-main"}
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: db-secret
                  key: uri
          volumeMounts:
            - name: test-postgres-app
              mountPath: /secrets/database_url
              subPath: uri
              readOnly: true
      volumes:
        - name: test-postgres-app
          secret:
            secretName: test-postgres-app
