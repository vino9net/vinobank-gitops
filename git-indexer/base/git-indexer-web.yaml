apiVersion: apps/v1
kind: Deployment
metadata:
  name: git-indexer-web
spec:
  selector:
    matchLabels:
      app: git-indexer-web
  replicas: 1
  template:
    metadata:
      labels:
        app: git-indexer-web
    spec:
      containers:
      - name: git-indexer
        image: ghcr.io/vino9org/git-indexer:develop-20230705-012218-6cce896 # {"$imagepolicy": "bbx-dev:git-indexer-develop"}
        # command: ["bin/sleep", "10000"]
        command: ["gunicorn", "-w", "1", "gui:app", "--bind", "0.0.0.0:8000"]
        env:
        - name: SQLALCHEMY_DATABASE_URI
          value: sqlite:////data/git-indexer/git-indexer.db
        volumeMounts:
        - name: data
          mountPath: /data
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: git-indexer-data
          accessModes: ReadWriteMany
---
apiVersion: v1
kind: Service
metadata:
  name: git-indexer-web
spec:
  type: ClusterIP
  selector:
    app: git-indexer-web
  ports:
  - name: http
    port: 8000
